<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

	<title>Catch Me</title>
	<script>
	
	var btnWords = new Array("Click Me","Move Me","Click Here","Button","Next");
	var colors = new Array("red", "orange", "yellow", "green", "blue", "indigo", "purple")
	var caught=0;
	function chgButton() 
	{
		var randIndex = Math.floor(Math.random()*5);
		var randColor = Math.floor(Math.random()*7);
		var rand1 = Math.floor(Math.random()*500);
		var rand2 = Math.floor(Math.random()*500);
		var b = document.getElementById("btn");
		if (caught==0)
		{
		b.innerHTML=btnWords[randIndex];
		b.style.backgroundColor=colors[randColor]);
		b.style.top=rand1+"px";
		b.style.left=rand2+"px";
		setTimeout("chgButton()",750)
		}
		else
		{
		b.innerHTML="GOT ME!"
		}
	}
	function gotIt()
	{
		caught=1;
	}
	// <![CDATA[  
	var mobile = (/iphone|ipad|ipod|android|blackberry|mini|windows\sce|palm/i.test(navigator.userAgent.toLowerCase()));  
	if (mobile) {  
			document.location="mcatch.htm"
	}
	// ]]>
	
	</script>	
</head>
<body onload="chgButton()">
	
	<button id="btn" style="position:absolute; top:0px; left:0px" onmousedown="gotIt()">Click Me</button>
</body>
</html>
