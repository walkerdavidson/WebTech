<!DOCTYPE html>

    <title>Colspan Exercise</title>
    <style>
        td {border:1px solid black; text-align:center; width:150px}
        table {border-collapse: collapse;}
    </style>

<body>
    <table>

            <td>Day</td><td>Group 1</td><td>Group 2</td>
        </tr>

        </tr>
        <tr>
            <td>Tue</td><td>82</td><td>85</td>
        </tr>
        <tr>
            <td>Wed</td><td>95</td><td>90</td>
        </tr>
        <tr>
            <td>Thu</td><td>100</td><td>95</td>
        </tr>
        <tr>
            <td>Avg</td><td>89</td><td>87</td>
        </tr>
        <tr>
            <td>Overall Avg</td>
            <td colspan="2">88</td>
        </tr>
    </table>
</body>
</html>
